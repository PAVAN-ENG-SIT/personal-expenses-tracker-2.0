<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Expense Tracker</title>
  <link rel="stylesheet" href="stylesheets.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <h1>My Personal Expense Tracker</h1>
      <nav class="menu">
        <button class="menu-item active" data-target="add">Add your expense</button>
        <button class="menu-item" data-target="view">View Your Expenses</button>
        <button class="menu-item" data-target="summary">Summary</button>
      </nav>
      <div class="io-actions">
        <label class="import-label">
          <input type="file" id="csvImport" accept=".csv" hidden>
          <span>Import CSV</span>
        </label>
        <button id="csvExport">Export CSV</button>
        <button id="clearAll" class="danger">Clear All</button>
      </div>
    </aside>

    <main class="content">
      <section id="section-add" class="section visible">
        <h2>Add a new expense</h2>
        <form id="expenseForm" autocomplete="off">
          <div class="form-row">
            <label for="amount">Amount</label>
            <input id="amount" name="amount" type="number" min="0" step="0.1" placeholder="0.0" required>
          </div>
          <div class="form-row">
            <label for="category">Category</label>
            <select id="category" name="category" required>
              <option value="Food">Food</option>
              <option value="Transport">Transport</option>
              <option value="Shopping">Shopping</option>
              <option value="Bills">Bills</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-row">
            <label for="description">Description</label>
            <input id="description" name="description" type="text" placeholder="Optional description">
          </div>
          <div class="form-actions">
            <button type="submit">Add Expense</button>
          </div>
          <p id="addMessage" class="message" aria-live="polite"></p>
        </form>
      </section>

      <section id="section-view" class="section">
        <h2>All Expenses</h2>
        <div id="emptyState" class="empty">No expenses added yet.</div>
        <div class="table-wrap">
          <table id="expensesTable">
            <thead>
              <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Description</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <section id="section-summary" class="section">
        <h2>Your Expenses Summary</h2>
        <div id="summaryEmpty" class="empty">No expenses available for summary.</div>
        <div class="chart-wrap">
          <canvas id="categoryChart" width="400" height="240"></canvas>
        </div>
      </section>
    </main>
  </div>

  <script src="webdesign.js"></script>
</body>
</html>
